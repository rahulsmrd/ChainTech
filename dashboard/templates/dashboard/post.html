{% extends 'dashboard/base.html' %}
{% block PostActive %}active{% endblock %}
{% block title %}Posts{% endblock %}

{% block body %}

<p style="color: red;">{{ form.errors }}</p>
<h1 class="text-center my-3">
    Create a Post !!!
</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <h5><b>{{form.title.label}}</b> :</h5> {{ form.title }}
                </div>
                <div class="col-md-6">
                    <h5><b>{{form.pic.label}}</b> :</h5> {{ form.pic }}
                </div>
            </div>
        </div>
        <div class="text-center my-5">
            <button class=" btn btn-outline-success px-5 fs-5" type="submit">Post</button>
        </div>
    </div>
</form>

{% endblock %}
